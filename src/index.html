<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Playground</title>

  <!-- my assets -->

</head>
<body>

<main class="main">
  
  <!--//////////////////////////////-->
  <!--// INPUT SECTION -->
  <!--//////////////////////////////-->
  <section class="input">
    <div class="input__tabs-container">

      <!--//////////////////////////////-->
      <!--// INPUT SECTION - tabs -->
      <!--//////////////////////////////-->
      <ul class="input__tabs">
        <li class="input__tabs-item">
          <button type="button"
                  class="input__tab-button input__tab-button--html  input__tab-button--html--active">HTML(body)</button>
        </li>
        <li class="input__tabs-item">
          <button type="button"
                  class="input__tab-button input__tab-button--css">CSS</button>
        </li>
        <li class="input__tabs-item">
          <button type="button"
                  class="input__tab-button input__tab-button--js">JAVASCRIPT</button>
        </li>
      </ul>

      <!--//////////////////////////////-->
      <!--// INPUT SECTION - menu -->
      <!--//////////////////////////////-->
      <div class="input__menu">
        <div class="input__menu-header">
          <button class="input__run-btn">
            RUN
          </button>
          <button class="input__menu-button">
            &vellip;
          </button>
        </div>

        <div class="input__menu-options hidden">
          <ul class="input__menu-options-list">
            <li class="input__menu-option-item input__menu-option-item--reset">Reset editor</li>
          </ul>
        </div>
      </div>

    </div>


    <div class="input__editor-container">

      <div class="input__editor input__editor-html">
      <textarea name="htmlcode"
                id="editor-html"
                class="editor hidden"></textarea>
      </div>

      <div class="input__editor input__editor-css hidden">
      <textarea name="csscode"
                id="editor-css"
                class="editor hidden"></textarea>
      </div>

      <div class="input__editor input__editor-js hidden">
      <textarea name="jscode"
                id="editor-js"
                class="editor hidden"></textarea>
      </div>
    </div>

  </section>


  <!--//////////////////////////////-->
  <!--// RESIZER -->
  <!--//////////////////////////////-->
  <div class="resizer-container">
    <span class="resizer resizer--vertical">&nbsp;</span>
  </div>


  <!--//////////////////////////////-->
  <!--// OUTPUT SECTION-->
  <!--//////////////////////////////-->
  <section class="output">
    <iframe sandbox="allow-scripts"
            title="output canvas"
            id="output__canvas"
            src="">page not found!</iframe>
    <div class="resizer-helper hidden"></div>
  <div class="loading hidden"></div>

  </section>

</main>
</body>
</html>
